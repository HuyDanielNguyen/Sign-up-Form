<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="image-section">
            <img class="pannelimg" src="https://images.unsplash.com/photo-1668625598333-38b690f889d7?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Restaurant"></img>
            <img class="logoimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO9SaPkdDny7VH3vOP3J63LeNuiKEJG-5ZeA&s" alt="Restaurant"></img>
        </section>
        <aside class="form-section">
            <header>
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos dolore laudantium aperiam molestias rerum saepe quaerat at fugiat commodi delectus modi officia, quam sapiente amet velit. Distinctio mollitia ut molestiae!</h2>
            </header>
            <section>
                <form>
                    <h2>Letâ€™s do this!</h2>
                    <div class="inputinfo">
                        <div><label for="first-name">First Name</label><br>
                        <input id="first-name" type="text" placeholder="Daniel">
                        </div>
                        <div><label for="last-name">Last Name</label><br>
                        <input id="last-name" type="text" placeholder="Nguyen">
                        </div>
                        <div><label for="email">Email</label><br>
                        <input id="email" type="email" placeholder="abc@gmail.com">
                        </div>
                        <div><label for="phone">Phone Number</label><br>
                        <input id="phone" type="tel" placeholder="0xxxxxxx">
                        </div>
                        <div><label for="password">Password</label><br>
                        <input id="password" type="password" placeholder="xxxxxxxx">
                        </div>
                        <div><label for="confirm-password">Confirm Password</label><br>
                        <input id="confirm-password" type="password" placeholder="xxxxxxxx"></div>
                    </div>
                </form>
            </section>
            <footer>
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </footer>
        </aside>
    </div>
</body>
</html>
